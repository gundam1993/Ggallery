 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ggallery.JS</title>
    <link rel="stylesheet" type="text/css" href="ggallery.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
</head>
<body>
    <header>
    <button id="setting"><i class="icon-cog icon-3x"></i></button>
        <h3>Ggallery.JS</h3>
    </header>
    <div id ="ggalleryContainer"></div>
    <div id="controler" class="hidden">
            <div id="layout">Layout:</div>
            <div id="layoutControler">
                <div id="layout1" class="stylesControler">Puzzle</div>
                <div id="layout2" class="stylesControler choose">Waterfall</div>
                <div id="layout3" class="stylesControler">Barrel</div>
                <div id="layout4" class="stylesControler">Square</div>
            </div>
            <div id="fullscreen">Fullscreen:</div>
            <div id="fullscreenControler">
                <div id="fullscreenTrue" class="stylesControler choose">True</div>
                <div id="fullscreenFalse" class="stylesControler">False</div>
            </div>
            <div id="gutter">Gutter:</div>
                <div class="stylesControler">
                    <input type="range" name="gutter" min="0" max="50" value="10" id="gutterSetter">
                </div>
            <div id="puzzleHeightBlock" class="hidden">
                <div id="puzzleHeight">Puzzle Height:</div>
                    <div class="stylesControler">
                        <input type="range" name="gutter" min="400" max="1000" step="50" value="800" id="puzzleHeightSetter">
                    </div>
            </div>
            <div id="coulumnBlock">
                <div id="coulumn">Coulumns:</div>
                <div class="stylesControler">
                    <input type="range" name="coulumn" min="1" max="6" value="4" id="coulumnSetter">
                </div>
            </div>
            <div id="barrelHeightBlock" class="hidden">
                <div id="barrelHeight">Barrel Height:</div>
                    <div class="stylesControler">
                        <input type="range" name="gutter" min="100" max="300" step="50" value="300" id="barrelHeightSetter">
                    </div>
            </div>
            <div id="squareSizeBlock" class="hidden">
                <div id="squareSize">Square Size:</div>
                    <div class="stylesControler">
                        <input type="range" name="gutter" min="5" max="100" step="5" value="20" id="squareSizeSetter">
                    </div>
            </div>
            <div id="addImage" class="stylesControler">Add Image</div>
            <div id="removeImage" class="stylesControler">Remove Image</div>
    </div>
    <script type="text/javascript" src="ggallery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
